        Slider <span style="display: inline-block; width: 90%; padding: 0 5px;"><input id="Slider1" type="slider"
                                                                                         name="price"
                                                                                         value="0;5"/></span>
        in string
    </div>
    <script type="text/javascript" charset="utf-8">
        jQuery("#Slider1").slider({
            from: 0,
            to: 60,
            step: 1,
            scale: ['2014', '2015', '2016', '2017', '2018', '2019'],
            calculate: function( value ){
                var years = Math.floor( value /12)+2014;
                var months = ( value - (years-2014)*12)+1;
                return years+"年"+months+"月";
            },
            smooth: true,
            round: 0,
            // dimension: "&nbsp;$",
            skin: "plastic"
        });
    </script>
